<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Best Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
          <h2 class="text-center mb-5">Update Product</h2>

          <!-- Ensure 'th:object' is correctly binding the ProductDto -->
          <form method="post" enctype="multipart/form-data" th:object="${productDto}" th:action="@{/products/update/{id}(id=${product.id})}">
            
            <!-- Product ID (read-only) -->
            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">ID</label>
              <div class="col-sm-8">
                <input readonly class="form-control-plaintext" th:value="${product.id}">
              </div>
            </div>
            
            <!-- Product Name -->
            <div class="row mb-3">
              <label class="col-sm-4 col-form-label" for="name">Name</label>
              <div class="col-sm-8">
                <input class="form-control" th:field="*{name}" id="name">
                <p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger" th:errors="*{name}"></p>
              </div>
            </div>

            <!-- Product Brand -->
            <div class="row mb-3">
              <label class="col-sm-4 col-form-label" for="brand">Brand</label>
              <div class="col-sm-8">
                <input class="form-control" th:field="*{brand}" id="brand">
                <p th:if="${#fields.hasErrors('brand')}" th:errorclass="text-danger" th:errors="*{brand}"></p>
              </div>
            </div>

            <!-- Product Category -->
            <div class="row mb-3">
              <label class="col-sm-4 col-form-label" for="category">Category</label>
              <div class="col-sm-8">
                <select class="form-select" th:field="*{category}" id="category">
                  <option value="Other">Other</option>
                  <option value="Phones">Phones</option>
                  <option value="Computers">Computers</option>
                  <option value="Cameras">Cameras</option>
                </select>
                <p th:if="${#fields.hasErrors('category')}" th:errorclass="text-danger" th:errors="*{category}"></p>
              </div>
            </div>

            <!-- Product Price -->
            <div class="row mb-3">
              <label class="col-sm-4 col-form-label" for="price">Price</label>
              <div class="col-sm-8">
                <input class="form-control" type="number" step="0.01" min="0" th:field="*{price}" id="price">
                <p th:if="${#fields.hasErrors('price')}" th:errorclass="text-danger" th:errors="*{price}"></p>
              </div>
            </div>

            <!-- Product Description -->
            <div class="row mb-3">
              <label class="col-sm-4 col-form-label" for="description">Description</label>
              <div class="col-sm-8">
                <textarea class="form-control" th:field="*{description}" id="description"></textarea>
                <p th:if="${#fields.hasErrors('description')}" th:errorclass="text-danger" th:errors="*{description}"></p>
              </div>
            </div>

            <!-- Display existing product image -->
            <div class="row mb-3">
              <div class="offset-sm-4 col-sm-8">
                <img th:src="@{'/images/' + ${product.imageFileName}}" alt="..." width="150">
              </div>
            </div>
          
            <!-- Product Image -->
            <div class="row mb-3">
              <label class="col-sm-4 col-form-label" for="imageFile">Image</label>
              <div class="col-sm-8">
                <input class="form-control" type="file" th:field="*{imageFile}" id="imageFile">
                <p th:if="${#fields.hasErrors('imageFile')}" th:errorclass="text-danger" th:errors="*{imageFile}"></p>
              </div>
            </div>

            <!-- Product Creation Date (read-only) -->
            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Created At</label>
              <div class="col-sm-8">
                <input readonly class="form-control-plaintext" th:value="${product.createdAt}">
              </div>
            </div>

            <!-- Submit & Cancel Buttons -->
            <div class="row">
              <div class="offset-sm-4 col-sm-4 d-grid">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
              <div class="col-sm-4 d-grid">
                <a class="btn btn-outline-primary" href="/products" role="button">Cancel</a>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
